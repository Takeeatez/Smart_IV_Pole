# Nginx 설정 파일 for Smart IV Pole Backend
# 위치: /etc/nginx/sites-available/smartpole

upstream backend {
    server localhost:8080;
}

server {
    listen 80;
    server_name your-domain.com;  # EC2 퍼블릭 IP 또는 도메인으로 변경

    # 최대 업로드 크기 (이미지 등)
    client_max_body_size 10M;

    # Spring Boot 백엔드 프록시
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        # WebSocket 지원 (향후 구현 시)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # 헤더 설정
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check 엔드포인트
    location /health {
        proxy_pass http://backend/actuator/health;
        access_log off;
    }

    # 정적 파일 캐싱
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        proxy_pass http://backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 로그 파일
    access_log /var/log/nginx/smartpole-access.log;
    error_log /var/log/nginx/smartpole-error.log;
}

