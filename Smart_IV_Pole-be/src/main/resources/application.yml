spring:
  application:
    name: SmartPole

  datasource:
    url: jdbc:mariadb://61.245.248.178:3306/smartpole
    username: yizy
    password: smartpole*
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        show_sql: false
    show-sql: false

  # Connection Pool (HikariCP)
  hikari:
    connection-timeout: 30000
    idle-timeout: 600000
    max-lifetime: 1800000
    maximum-pool-size: 10
    minimum-idle: 2

server:
  port: 8081

# MQTT Configuration
mqtt:
  broker:
    url: tcp://localhost:1883
  client:
    id: smart-iv-backend
  username: ""
  password: ""
  topics:
    telemetry: hospital/pole/+/telemetry
    alerts: hospital/alert/#
    status: hospital/pole/+/status
    nurse:
      call: hospital/nurse/call/+
  qos:
    default: 1
    critical: 2

# Logging
logging:
  level:
    com.example.smartpole: INFO
    org.hibernate.SQL: ERROR
    org.hibernate.type.descriptor.sql.BasicBinder: ERROR
    org.springframework.integration.mqtt: INFO