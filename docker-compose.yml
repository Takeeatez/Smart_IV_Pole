version: '3.8'

services:
  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0.18
    container_name: smart-iv-mqtt-broker
    restart: unless-stopped
    ports:
      - "1883:1883"   # MQTT TCP
      - "9001:9001"   # WebSocket
      - "8883:8883"   # MQTT TLS/SSL
    volumes:
      - ./mqtt/config:/mosquitto/config
      - ./mqtt/data:/mosquitto/data
      - ./mqtt/log:/mosquitto/log
    networks:
      - smart-iv-network

  # MariaDB Database
  mariadb:
    image: mariadb:11.2
    container_name: smart-iv-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./sql/init:/docker-entrypoint-initdb.d
    networks:
      - smart-iv-network

  # Spring Boot Backend (optional for production)
  # backend:
  #   build: ./Smart_IV_Pole-be
