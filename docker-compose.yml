version: '3.8'

services:
  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0.18
    container_name: smart-iv-mqtt-broker
    restart: unless-stopped
    ports:
      - "1883:1883"   # MQTT TCP
      - "9001:9001"   # WebSocket
      - "8883:8883"   # MQTT TLS/SSL
    volumes:
      - ./mqtt/config:/mosquitto/config
      - ./mqtt/data:/mosquitto/data
      - ./mqtt/log:/mosquitto/log
    networks:
      - smart-iv-network

  # MariaDB Database
  mariadb:
    image: mariadb:11.2
    container_name: smart-iv-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: smart_iv_root_2024
      MYSQL_DATABASE: smart_iv_pole
      MYSQL_USER: smart_iv_user
      MYSQL_PASSWORD: smart_iv_pass_2024
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./sql/init:/docker-entrypoint-initdb.d
    networks:
      - smart-iv-network

  # Spring Boot Backend (optional for production)
  # backend:
  #   build: ./Smart_IV_Pole-be
  #   container_name: smart-iv-backend
  #   restart: unless-stopped
  #   ports:
  #     - "8081:8081"
  #   environment:
  #     SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/smart_iv_pole
  #     SPRING_DATASOURCE_USERNAME: smart_iv_user
  #     SPRING_DATASOURCE_PASSWORD: smart_iv_pass_2024
  #     MQTT_BROKER_URL: tcp://mosquitto:1883
  #   depends_on:
  #     - mariadb
  #     - mosquitto
  #   networks:
  #     - smart-iv-network

volumes:
  mariadb_data:

networks:
  smart-iv-network:
    driver: bridge